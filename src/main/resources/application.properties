spring.application.name=ProjetJEEGroupeQSpringBoot

# Configuration de la Base de Données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Artic?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA (Pour créer les tables automatiquement)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true