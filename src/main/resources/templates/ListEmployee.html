<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des employés</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Barre de navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="hero-body">
    <h2>Liste des employés</h2>

    <div th:if="${success}" class="success-message" th:text="${success}"></div>

    <nav>
        <a class="btn" th:href="@{/employee/add}">Ajouter un employé</a>
    </nav>
    <form class="search-bar" th:action="@{/employee}" method="get">
        <!-- Message d'erreur -->
        <div th:if="${error}" th:text="${error}"></div>

        <p>
            <select id="searchCriteria" name="searchCriteria" required>
                <option value="">-- Catégorie de recherche --</option>
                <option value="lastName">Nom</option>
                <option value="firstName">Prénom</option>
                <option value="department">Département</option>
            </select>
        </p>

        <p>
            <input type="text" id="value" name="value" placeholder="Rechercher un employé">
        </p>

        <input type="submit" value="Rechercher">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Grade</th>
            <th>Poste</th>
            <th>Département</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Si aucun employé -->
        <tr th:if="${employees.isEmpty()}">
            <td colspan="6">Aucun employé enregistré.</td>
        </tr>
        <!-- Boucle sur les employés -->
        <tr th:each="employee : ${employees}"
            th:onclick="'window.location.href=\'/employee/view/' + ${employee.id} + '\';'">
            <td th:text="${employee.lastName} ?: ''"></td>
            <td th:text="${employee.firstName} ?: ''"></td>
            <td th:text="${employee.grade != null ? employee.grade.label : 'Non défini'}"></td>
            <td th:text="${employee.post} ?: ''"></td>
            <td th:text="${employee.department != null ? employee.department.departmentName : '-'}"></td>
            <td>
                <a th:href="@{/employee/edit/{id}(id=${employee.id})}">Modifier</a> |
                <a th:href="@{/employee/delete/{id}(id=${employee.id})}"
                   onclick="return confirm('Supprimer cet employé ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
