<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Changer le mot de passe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Barre de navigation (fragment) -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="hero-body">
    <nav>
        <a th:href="@{/profile}">Retour au profil</a>
    </nav>

    <div class="form-container">
        <form th:action="@{/profile/password}" method="post">
            <h2>Changer le mot de passe</h2>

            <!-- Message d'erreur -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <!-- Message de succÃ¨s -->
            <div th:if="${success}" class="success-message" th:text="${success}"></div>

            <p>
                <label for="oldPassword">Ancien mot de passe</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </p>

            <p>
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="4">
            </p>

            <p>
                <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="4">
            </p>

            <input type="submit" value="Enregistrer">
        </form>
    </div>
</div>

</body>
</html>
