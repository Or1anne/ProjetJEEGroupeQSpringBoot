<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un département</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ==== HEADER / NAVBAR ==== -->
<div class="hero-head">
    <nav class="navbar">
        <div class="container">

            <div class="navbar-start">
                <a th:href="@{/}" class="navbar-item">Accueil</a>
                <a th:if="${loggedUser != null}" th:href="@{/search}" class="navbar-item">Recherche</a>
                <a th:if="${loggedUser != null}" th:href="@{/gestion}" class="navbar-item">Gestion</a>
            </div>

            <div class="navbar-end">
                <a th:if="${loggedUser != null}" th:href="@{/profile}" class="navbar-item">Profil</a>
                <a th:if="${loggedUser != null}" th:href="@{/logout}" class="navbar-item">Déconnexion</a>

                <a th:if="${loggedUser == null}" th:href="@{/login}" class="navbar-item">Connexion</a>
            </div>

        </div>
    </nav>
</div>

<!-- ==== FORMULAIRE ==== -->
<div class="hero-body">
    <nav>
        <a th:href="@{/departments}">Liste des départements</a>
    </nav>

    <div class="form-container">
        <form th:action="@{/departments/add}" th:object="${department}" method="post">
            <h2>Ajouter un département</h2>

            <p>
                <label for="departmentName">Nom du département</label>
                <input type="text" id="departmentName" th:field="*{departmentName}" required>
            </p>

            <p>
                <label for="chefDepartment">Chef de département</label>
                <select id="chefDepartment" th:field="*{chefDepartment}" required>
                    <option value="">-- Choisir un chef de département --</option>
                    <option th:each="e : ${employees}" th:value="${e}" th:text="${e.fullName}"></option>
                </select>
            </p>

            <input type="submit" value="Enregistrer">
        </form>
    </div>
</div>

</body>
</html>
