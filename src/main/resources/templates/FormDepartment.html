<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire département</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="hero-head">
    <nav class="navbar">
        <div class="container">

            <div class="navbar-start">
                <a th:href="@{/}" class="navbar-item">Accueil</a>
                <a th:if="${loggedUser != null}" th:href="@{/search}" class="navbar-item">Recherche</a>
                <a th:if="${loggedUser != null}" th:href="@{/gestion}" class="navbar-item">Gestion</a>
            </div>

            <div class="navbar-end">
                <a th:if="${loggedUser != null}" th:href="@{/profile}" class="navbar-item">Profil</a>
                <a th:if="${loggedUser != null}" th:href="@{/logout}" class="navbar-item">Déconnexion</a>

                <a th:if="${loggedUser == null}" th:href="@{/login}" class="navbar-item">Connexion</a>
            </div>

        </div>
    </nav>
</div>

<div class="hero-body">

    <nav>
        <a th:href="@{/departments}">Liste des départements</a>
    </nav>

    <div class="form-container">
        <form th:action="@{/departments/save}" method="post">

            <!-- Titre dynamique -->
            <h2 th:text="${isEditMode} ? 'Modifier le département : ' + ${department.departmentName}
                           : 'Ajouter un département'">
            </h2>

            <!-- ID caché si modification -->
            <input type="hidden" name="id" th:if="${isEditMode}" th:value="${department.id}"/>

            <!-- NOM -->
            <p>
                <label for="departmentName">Nom du département</label>
                <input type="text" id="departmentName" name="departmentName"
                       th:value="${department.departmentName}" required>
            </p>

            <!-- CHEF -->
            <p>
                <label for="chefDepartment">Chef de département</label>
                <select id="chefDepartment" name="chefDepartmentId">
                    <option value="">-- Choisir un chef de département --</option>

                    <option th:each="e : ${employees}"
                            th:value="${e.id}"
                            th:selected="${department.chefDepartment != null and department.chefDepartment.id == e.id}"
                            th:text="${e.firstName + ' ' + e.lastName}">
                    </option>
                </select>
            </p>

            <input type="submit" value="Enregistrer">
        </form>
    </div>

</div>

</body>
</html>
